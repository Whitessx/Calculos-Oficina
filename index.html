<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="container">
      <h2>Hora</h2>
      <p>1</p>
      <p>2</p>
      <p>3</p>
    </div>
    <div class="container">
      <h2 class="font-light">GCs/T.medio</h2>
      <input type="number" placeholder="% GCs INTERIOR" class="input1" name="" id="gcsinterior">
      <input type="number" placeholder="% GCs MCAUTO" class="input1" name="" id="gcsmcauto">
      <input type="number" placeholder="TICKET MEDIO" class="input1" name="" id="ticketmedio">
    </div>
    <div class="container">
      <h2 class="font-light">Ventas</h2>
      <input type="number" placeholder="vtas hora 1" class="input1" name="" id="ventashorauno">
      <input type="number" placeholder="vtas hora 2" class="input1" name="" id="ventashorados">
      <input type="number" placeholder="vtas hora 3" class="input1" name="" id="ventashoratres">
    </div>
    <div class="container">
      <h2>Interior</h2>
      <p id="gcsinterioruno">0</p>
      <p id="gcsinteriordos">0</p>
      <p id="gcsinteriortres">0</p>
    </div>
    <div class="container">
      <h2>McAuto</h2>
      <p id="gcsmcautouno">0</p>
      <p id="gcsmcautodos">0</p>
      <p id="gcsmcautotres">0</p>
    </div>
    <div class="container2">
      <h2 class="font-light">Sandwiches</h2>
      <input type="number" class="input21" placeholder="sandwiches hora 1" name="" id="sandwicheshorauno">
      <input type="number" class="input21" placeholder="sandwiches hora 1" name="" id="sandwicheshoraunouno">
      <input type="number" class="input21" placeholder="sandwiches hora 2" name="" id="sandwicheshorados">
      <input type="number" class="input21" placeholder="sandwiches hora 2" name="" id="sandwicheshoradosdos">
      <input type="number" class="input21" placeholder="sandwiches hora 3" name="" id="sandwicheshoratres">
      <input type="number" class="input21" placeholder="sandwiches hora 3" name="" id="sandwicheshoratrestres">
    </div>
    <div class="container">
      <h2>Sandwiches</h2>
      <p id="resultadosandwichesuno">0</p>
      <p id="resultadosandwichesdos">0</p>
      <p id="resultadosandwichestres">0</p>
    </div>
    <div class="container2">
      <h2 class="font-light">Bebidas</h2>
      <input type="number" class="input21" placeholder="bebidas hora 1" name="" id="bebidashorauno">
      <input type="number" class="input21" placeholder="bebidas hora 1" name="" id="bebidashoraunouno">
      <input type="number" class="input21" placeholder="bebidas hora 2" name="" id="bebidashorados">
      <input type="number" class="input21" placeholder="bebidas hora 2" name="" id="bebidashoradosdos">
      <input type="number" class="input21" placeholder="bebidas hora 3" name="" id="bebidashoratres">
      <input type="number" class="input21" placeholder="bebidas hora 3" name="" id="bebidashoratrestres">
    </div>
    <div class="container">
      <h2>Bebidas</h2>
      <p id="resultadobebidasuno">0</p>
      <p id="resultadobebidasdos">0</p>
      <p id="resultadobebidastres">0</p>
    </div>
    <button id="calcular">Calcular!</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
